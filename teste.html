<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondas Fluidas Interativas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            overflow: hidden;
            cursor: none;
            color: #4a4a4a;
        }

        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #fluidCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .content {
            text-align: center;
            z-index: 3;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 3.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.05),
                0 5px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }

        .content h1 {
            font-size: 3.2rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #c7a96b 0%, #e8d5b7 50%, #a8956b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .content p {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            opacity: 0.8;
            color: #6b6b6b;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, #d4af37, #f4e4bc);
            color: #5a5a5a;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.4s ease;
            box-shadow: 
                0 4px 15px rgba(212, 175, 55, 0.2),
                0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(212, 175, 55, 0.3),
                0 4px 15px rgba(0, 0, 0, 0.15);
            background: linear-gradient(45deg, #f4e4bc, #d4af37);
        }

        .soft-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(212, 175, 55, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.15s ease;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
        }

        .soft-cursor::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 2s infinite;
        }

        @keyframes ripple {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0; }
        }

        .soft-cursor.hover {
            transform: scale(1.3);
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
            border-color: rgba(212, 175, 55, 0.8);
        }

        .info-panel {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #6b6b6b;
            font-size: 0.9rem;
            z-index: 4;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .info-panel h3 {
            margin-bottom: 0.5rem;
            color: #c7a96b;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .content {
                padding: 2.5rem;
                margin: 1rem;
            }
            
            .content h1 {
                font-size: 2.5rem;
            }
            
            .soft-cursor {
                display: none;
            }
            
            .info-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="soft-cursor" id="cursor"></div>
    
    <div class="canvas-container">
        <canvas id="fluidCanvas"></canvas>
    </div>
    
    <div class="info-panel">
        <h3>Ondas Fluidas</h3>
        <div>Partículas: <span id="particleCount">0</span></div>
        <div>Ondulações: <span id="waveCount">0</span></div>
    </div>
    
    <div class="container">
        <div class="content">
            <h1>Serenidade</h1>
            <p>Mova o mouse suavemente para criar ondas calmantes</p>
            <a href="#" class="cta-button" id="ctaButton">
                Relaxar
            </a>
        </div>
    </div>

    <script>
        class FluidWaves {
            constructor() {
                this.canvas = document.getElementById('fluidCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.cursor = document.getElementById('cursor');
                this.ctaButton = document.getElementById('ctaButton');
                
                this.particles = [];
                this.waves = [];
                this.mouseX = 0;
                this.mouseY = 0;
                this.mouseTrail = [];
                this.time = 0;
                
                this.colors = {
                    primary: 'rgba(212, 175, 55, 0.6)',
                    secondary: 'rgba(244, 228, 188, 0.4)',
                    tertiary: 'rgba(199, 169, 107, 0.3)',
                    quaternary: 'rgba(168, 149, 107, 0.2)',
                    accent: 'rgba(255, 255, 255, 0.3)'
                };
                
                this.init();
                this.setupEventListeners();
                this.animate();
            }

            init() {
                this.resizeCanvas();
                this.createParticles();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createParticles() {
                const particleCount = Math.floor((this.canvas.width * this.canvas.height) / 20000);
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        originalX: 0,
                        originalY: 0,
                        vx: (Math.random() - 0.5) * 0.3,
                        vy: (Math.random() - 0.5) * 0.3,
                        size: Math.random() * 4 + 2,
                        opacity: Math.random() * 0.6 + 0.2,
                        phase: Math.random() * Math.PI * 2,
                        frequency: Math.random() * 0.02 + 0.01,
                        amplitude: Math.random() * 20 + 10
                    });
                }
                
                this.particles.forEach(particle => {
                    particle.originalX = particle.x;
                    particle.originalY = particle.y;
                });
            }

            setupEventListeners() {
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                    
                    this.cursor.style.left = this.mouseX - 15 + 'px';
                    this.cursor.style.top = this.mouseY - 15 + 'px';
                    
                    // Add to mouse trail
                    this.mouseTrail.push({
                        x: this.mouseX,
                        y: this.mouseY,
                        time: this.time
                    });
                    
                    if (this.mouseTrail.length > 20) {
                        this.mouseTrail.shift();
                    }
                    
                    // Create waves on movement
                    if (Math.random() < 0.3) {
                        this.createWave(this.mouseX, this.mouseY);
                    }
                });

                this.ctaButton.addEventListener('mouseenter', () => {
                    this.cursor.classList.add('hover');
                });

                this.ctaButton.addEventListener('mouseleave', () => {
                    this.cursor.classList.remove('hover');
                });

                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.particles = [];
                    this.createParticles();
                });
            }

            createWave(x, y) {
                this.waves.push({
                    x: x,
                    y: y,
                    radius: 0,
                    maxRadius: Math.random() * 100 + 50,
                    opacity: 0.8,
                    speed: Math.random() * 2 + 1,
                    thickness: Math.random() * 3 + 1
                });
            }

            updateParticles() {
                this.particles.forEach(particle => {
                    // Wave motion
                    particle.phase += particle.frequency;
                    const waveX = Math.sin(particle.phase) * particle.amplitude * 0.5;
                    const waveY = Math.cos(particle.phase * 0.7) * particle.amplitude * 0.3;
                    
                    // Mouse influence
                    const dx = this.mouseX - particle.x;
                    const dy = this.mouseY - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const influence = 100;
                    
                    if (distance < influence) {
                        const force = (influence - distance) / influence;
                        const angle = Math.atan2(dy, dx);
                        
                        particle.vx += Math.cos(angle) * force * 0.008;
                        particle.vy += Math.sin(angle) * force * 0.008;
                    }
                    
                    // Apply wave motion
                    particle.x += particle.vx + waveX * 0.01;
                    particle.y += particle.vy + waveY * 0.01;
                    
                    // Gentle boundaries
                    if (particle.x < 0 || particle.x > this.canvas.width) {
                        particle.vx *= -0.5;
                        particle.x = Math.max(0, Math.min(this.canvas.width, particle.x));
                    }
                    if (particle.y < 0 || particle.y > this.canvas.height) {
                        particle.vy *= -0.5;
                        particle.y = Math.max(0, Math.min(this.canvas.height, particle.y));
                    }
                    
                    // Soft friction
                    particle.vx *= 0.98;
                    particle.vy *= 0.98;
                    
                    // Breathing effect
                    particle.opacity = 0.2 + Math.sin(this.time * 0.01 + particle.phase) * 0.3;
                });
            }

            updateWaves() {
                this.waves = this.waves.filter(wave => {
                    wave.radius += wave.speed;
                    wave.opacity *= 0.98;
                    
                    return wave.radius < wave.maxRadius && wave.opacity > 0.01;
                });
            }

            drawBackground() {
                // Soft gradient background
                const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, this.canvas.height);
                gradient.addColorStop(0, 'rgba(253, 252, 251, 0.1)');
                gradient.addColorStop(0.5, 'rgba(226, 209, 195, 0.05)');
                gradient.addColorStop(1, 'rgba(253, 252, 251, 0.1)');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }

            drawParticles() {
                this.particles.forEach(particle => {
                    const size = particle.size * (1 + Math.sin(this.time * 0.01 + particle.phase) * 0.2);
                    
                    // Particle glow
                    const gradient = this.ctx.createRadialGradient(
                        particle.x, particle.y, 0,
                        particle.x, particle.y, size * 2
                    );
                    gradient.addColorStop(0, `rgba(212, 175, 55, ${particle.opacity * 0.8})`);
                    gradient.addColorStop(0.5, `rgba(244, 228, 188, ${particle.opacity * 0.4})`);
                    gradient.addColorStop(1, 'transparent');
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, size * 2, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Particle core
                    this.ctx.fillStyle = `rgba(199, 169, 107, ${particle.opacity})`;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, size * 0.5, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }

            drawWaves() {
                this.waves.forEach(wave => {
                    this.ctx.strokeStyle = `rgba(212, 175, 55, ${wave.opacity * 0.6})`;
                    this.ctx.lineWidth = wave.thickness;
                    this.ctx.beginPath();
                    this.ctx.arc(wave.x, wave.y, wave.radius, 0, Math.PI * 2);
                    this.ctx.stroke();
                    
                    // Inner wave
                    if (wave.radius > 20) {
                        this.ctx.strokeStyle = `rgba(244, 228, 188, ${wave.opacity * 0.3})`;
                        this.ctx.lineWidth = wave.thickness * 0.5;
                        this.ctx.beginPath();
                        this.ctx.arc(wave.x, wave.y, wave.radius * 0.7, 0, Math.PI * 2);
                        this.ctx.stroke();
                    }
                });
            }

            drawMouseTrail() {
                if (this.mouseTrail.length > 1) {
                    this.ctx.strokeStyle = 'rgba(212, 175, 55, 0.3)';
                    this.ctx.lineWidth = 2;
                    this.ctx.beginPath();
                    
                    for (let i = 0; i < this.mouseTrail.length - 1; i++) {
                        const current = this.mouseTrail[i];
                        const next = this.mouseTrail[i + 1];
                        const opacity = i / this.mouseTrail.length;
                        
                        this.ctx.globalAlpha = opacity;
                        this.ctx.moveTo(current.x, current.y);
                        this.ctx.lineTo(next.x, next.y);
                    }
                    
                    this.ctx.stroke();
                    this.ctx.globalAlpha = 1;
                }
            }

            drawConnections() {
                const maxDistance = 80;
                
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const dx = this.particles[i].x - this.particles[j].x;
                        const dy = this.particles[i].y - this.particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < maxDistance) {
                            const opacity = (1 - distance / maxDistance) * 0.2;
                            
                            this.ctx.strokeStyle = `rgba(199, 169, 107, ${opacity})`;
                            this.ctx.lineWidth = 1;
                            this.ctx.beginPath();
                            this.ctx.moveTo(this.particles[i].x, this.particles[i].y);
                            this.ctx.lineTo(this.particles[j].x, this.particles[j].y);
                            this.ctx.stroke();
                        }
                    }
                }
            }

            updateStats() {
                document.getElementById('particleCount').textContent = this.particles.length;
                document.getElementById('waveCount').textContent = this.waves.length;
            }

            animate() {
                this.time++;
                
                // Clear canvas with soft fade
                this.ctx.fillStyle = 'rgba(253, 252, 251, 0.03)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.drawBackground();
                this.updateParticles();
                this.updateWaves();
                
                this.drawConnections();
                this.drawParticles();
                this.drawWaves();
                this.drawMouseTrail();
                
                if (this.time % 60 === 0) {
                    this.updateStats();
                }
                
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new FluidWaves();
        });

        // Hide cursor on mobile
        if ('ontouchstart' in window) {
            document.getElementById('cursor').style.display = 'none';
        }
    </script>
</body>
</html>
